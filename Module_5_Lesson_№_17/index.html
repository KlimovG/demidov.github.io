<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Всплываюие окна</title>
	<!-- Стили Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Наши стили -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</Button>
	</div>

<!-- Модальное окно bootstrap -->
<div class="modal fade" id="my-modal">
	<!-- Белое моадльное окно -->
  <div class="modal-dialog">
  	<!-- Содержимое окна -->
    <div class="modal-content">
    	<!-- Шапка модального окна -->
      <div class="modal-header">
      	<!-- Кнопка закрыть -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- Заголовок -->
        <h4 class="modal-title">Удалить файл</h4>
      </div>
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Вы действительно  хотите удалить файл?&hellip;</p>
      </div>
      <!-- Подвал -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<!-- Библиотека jQuery -->
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Библиотека Botstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
